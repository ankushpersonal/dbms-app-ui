<!-- Schedule an appointement by customer dialog box -->
<h2 mat-dialog-title class="m-2">Schedule Appointment</h2>
<div mat-dialog-content>
  <form [formGroup]="appointmentForm">
    <mat-form-field class="example-full-width">
      <mat-label>Vehicle</mat-label>
      <mat-select formControlName="vehicle">
        <mat-option value="vehicle1">Vehicle 1</mat-option>
        <mat-option value="vehicle2">Vehicle 2</mat-option>
        <mat-option value="vehicle3">Vehicle 3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Vehicle Type</mat-label>
      <mat-select formControlName="vehicleType">
        <mat-option value="sedan">Sedan</mat-option>
        <mat-option value="suv">SUV</mat-option>
        <mat-option value="truck">Truck</mat-option>
        <mat-option value="van">Van</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Service Type</mat-label>
      <mat-select formControlName="serviceType">
        <mat-option value="oilChange">Oil Change</mat-option>
        <mat-option value="tireRotation">Tire Rotation</mat-option>
        <mat-option value="brakeService">Brake Service</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="m-3 dialog-buttons">
  <button class="btn btn-sm btn-danger m-2">Cancel</button>
  <button class="btn btn-sm btn-primary m-2">Schedule</button>
</div>
