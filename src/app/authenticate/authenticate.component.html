<!-- Login View -->
<div class="container justify-content-center" *ngIf="loginView">
    <div class="m-3">
        <h3>Login</h3>
    </div>
    <form>
        <div class="form-group m-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control col-4" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="loginForm.email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group m-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control col-4" id="exampleInputPassword1"
                placeholder="Password" [(ngModel)]="loginForm.password">
        </div>
        <div class="m-3">
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            <button class="btn btn-secondary mx-2" (click)="viewToggle(true)">Sign up instead</button>
        </div>
    </form>
</div>

<!-- Sign up View -->
<div class="container justify-content-center" *ngIf="!loginView">
    <div class="m-3">
      <h3>Sign up</h3>
    </div>
    <form>
      <div class="form-group m-3">
        <div class="row">
          <div class="col">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="signupForm.firstName" placeholder="Enter First Name">
          </div>
          <div class="col">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="signupForm.lastName" placeholder="Enter Last Name">
          </div>
        </div>
      </div>
  
      <div class="form-group m-3">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="signupForm.email" placeholder="Enter Email Address">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
  
      <div class="form-group m-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="signupForm.password" placeholder="Enter Password">
      </div>
  
      <div class="m-3">
        <button class="btn btn-primary" type="submit" (click)="signup()">Sign up</button>
        <button class="btn btn-secondary mx-2" type="" (click)="viewToggle(false)">or, Login</button>
      </div>
    </form>
  </div>
