<!-- Show profile of manager or customer  -->
<div class="container">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label for="apartment">Apartment</label>
        <input type="text" class="form-control" id="apartment" name="apartment" placeholder="Enter Apartment">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter Zip">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block my-4">Save Changes</button>
    </form>
  </div>
