<!-- Add vehicle by a customer dialog box  -->
<h2 mat-dialog-title class="m-2">Add Vehicle</h2>
<div mat-dialog-content class="add-vehicle-component">
  <form [formGroup]="vehicleForm" class="vertical-form">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="vin" placeholder="VIN number">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput formControlName="make" placeholder="Make">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput formControlName="model" placeholder="Model">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput formControlName="year" placeholder="Year">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Vehicle Type</mat-label>
      <mat-select formControlName="vehicleType">
        <mat-option value="Sedan">Sedan</mat-option>
        <mat-option value="SUV">SUV</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput formControlName="manufacturer" placeholder="Manufacturer">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="m-3 dialog-buttons">
  <button class="btn btn-sm btn-danger m-2">Cancel</button>
  <button class="btn btn-sm btn-primary m-2">Save</button>
</div>
