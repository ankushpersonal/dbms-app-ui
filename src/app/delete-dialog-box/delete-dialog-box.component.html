<h2 mat-dialog-title>Delete Item</h2>
    <div mat-dialog-content class="mt-4">
      <p>Are you sure you want to delete this item?</p>
    </div>
    <div mat-dialog-actions class="m-3 dialog-buttons">
        <button class="btn btn-sm btn-danger m-2" (click)="onCancel()">Cancel</button>
        <button class="btn btn-sm btn-primary m-2" (click)="onDelete()">Delete</button>
      </div>
