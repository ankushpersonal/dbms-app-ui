<div class="container">
    <div class="row m-4">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Report of Pending Service Appointments</h5>
              <form>
                <div class="form-group m-3">
                  <label class="mb-2"for="locationSelect">Location</label>
                  <select class="form-control" id="locationSelect">
                    <option>Location 1</option>
                    <option>Location 2</option>
                    <option>Location 3</option>
                  </select>
                </div>
                <div class="form-group m-3">
                  <label class="mb-2"for="datePicker">Date</label>
                  <input type="date" class="form-control" id="datePicker">
                </div>
                <button type="submit" class="btn btn-primary m-3">View Report</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Compute Revenue by Location and Service Type</h5>
              <form>
                <div class="form-group m-3">
                  <label class="mb-2"for="locationSelect2">Location</label>
                  <select class="form-control" id="locationSelect2">
                    <option>Location 1</option>
                    <option>Location 2</option>
                    <option>Location 3</option>
                  </select>
                </div>
                <div class="form-group m-3">
                  <label class="mb-2"for="serviceTypeSelect">Service Type</label>
                  <select class="form-control" id="serviceTypeSelect">
                    <option>Service Type 1</option>
                    <option>Service Type 2</option>
                    <option>Service Type 3</option>
                  </select>
                </div>
                <div class="form-group m-3">
                  <label class="mb-2"for="startDatePicker">Start Date</label>
                  <input type="date" class="form-control" id="startDatePicker">
                </div>
                <div class="form-group m-3">
                  <label class="mb-2"for="endDatePicker">End Date</label>
                  <input type="date" class="form-control" id="endDatePicker">
                </div>
                <button type="submit" class="btn btn-primary m-3">View Report</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Compute Top 3 Locations by Total Service Revenue</h5>
              <form>
                <div class="form-group m-3">
                  <label class="mb-2"for="startDatePicker2">Start Date</label>
                  <input type="date" class="form-control" id="startDatePicker2">
                </div>
                <div class="form-group m-3">
                  <label class="mb-2"for="endDatePicker2">End Date</label>
                  <input type="date" class="form-control" id="endDatePicker2">
                </div>
                <button type="submit" class="btn btn-primary m-3">View Report</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
