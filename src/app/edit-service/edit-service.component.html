<h2 mat-dialog-title class="m-2">Edit Price</h2>
<div mat-dialog-content class="edit-service-component">
  <form [formGroup]="serviceForm" class="vertical-form">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="price" placeholder="Update Price">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="m-3 dialog-buttons">
  <button class="btn btn-sm btn-danger m-2" (click)="onCancel()">Cancel</button>
  <button class="btn btn-sm btn-primary m-2" (click)="updatePrice()">Update</button>
</div>
