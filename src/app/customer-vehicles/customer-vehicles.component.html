<!-- Show list of customers vehicles  -->
<div class="container vehicles-component">
    <div class="row">
        <div class="col-10"></div>
      <div class="col-2 mt-3">
        <button class="btn btn-primary float-right add-vehicle-button" (click)="addVehicle()">Add Vehicle</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-4">
        <div class="card">
          <img src="https://www.topgear.com/sites/default/files/2021/11/_Z3A7768.jpg" class="card-img-top" alt="Vehicle 1">
          <div class="card-body">
            <h5 class="card-title">Vehicle 1</h5>
            <p class="card-text">Description of vehicle 1</p>
            <a href="#" class="btn btn-secondary m-2">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="https://www.thedrive.com/content/2021/08/DSC02752-2.jpg?quality=85&crop=16%3A9&auto=webp&optimize=high&quality=70&width=1440" class="card-img-top" alt="Vehicle 2">
          <div class="card-body">
            <h5 class="card-title">Vehicle 2</h5>
            <p class="card-text">Description of vehicle 2</p>
            <a href="#" class="btn btn-secondary m-2">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="https://media.bleumag.com/brand-img/7Ar4G9z95/0x0/lamborghini-urus-by-g-power-1675411565544.jpg" class="card-img-top" alt="Vehicle 3">
          <div class="card-body">
            <h5 class="card-title">Vehicle 3</h5>
            <p class="card-text">Description of vehicle 3</p>
            <a href="#" class="btn btn-secondary m-2">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
